<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="style.css" />
<title>Login Page</title>
</head>

<body>

<div class="form-holder col-md-3 centered-block col-md-offset-4">
<div class="login-form">
<h2>LOGIN</h2>
<form>
<div class="form-group">
	<label for="wnumber">Wnumber :</label>
    <div>
    	<input type="text" class="form-control col-md-2" placeholder="Wnumber">
    </div>
</div>
<div class="form-group">
	<label for="password">Password : </label>
    <div>
      <input type="password" class="form-control col-md-2" placeholder="Password">
    </div>
</div>
<input type="submit" value="Submit" class="btn login-submit" />
</form>
</div>
</div>

</body>
</html>
